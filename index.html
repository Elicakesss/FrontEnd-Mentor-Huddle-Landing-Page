<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300&family=Open+Sans:ital,wght@1,300&family=Poppins:wght@100&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;1,300&family=Poppins:wght@100&display=swap');
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" srcset="">
    </div>

    <div class="content-image">
      <img src="./images/illustration-mockups.svg" alt="content-image" srcset="">
    </div>

    <div class="desc">
      <h2>Build The Community Your Fans Will Love</h2>
      <p><br>Huddle re-imagines the way we build communities. You have <br> a voice, but so does
      your audience. Create connections with <br> your users as you engage in genuin discussion.</p>

      <button class="btn" type="submit">Register</button>
    </div>


    <div class="icons">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elica Maden Butial</a>.
    </p>
  </footer>

  </div>
</body>
</html>
